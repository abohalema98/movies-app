<!-- Card section  -->
<section class="p-3 mt-3">
  <div class="continer">
    <div class="row g-4">
      <h3 class="text-center display-6">Trending Movies</h3>
      <div class="col-sm-4" *ngFor="let movies of moviesList">
        <div class="card bg-light text-dark">
          <div class="card-body text-center">
            <div class="h1 mb-3">
              <img
                [src]="imgPrefix + movies.poster_path"
                [alt]="movies.title"
                srcset=""
                class="img-fluid w-100"
              />
            </div>
          </div>
          <div class="card-footer text-muted">
            <p class="lead">Vote: {{movies.vote_average}}</p>
            <p class="lead">Vote: {{movies.vote_count}}</p>
            <p class="lead">Release date: {{movies.release_date}}</p>
        </div>
        </div>
      </div>
    </div>
    <div class="row g-4 mt-3">
      <h3 class="text-center display-6">Popular Movies</h3>
      <div class="col-sm-4" *ngFor="let movies of topRatedMovies">
        <div class="card bg-light text-dark">
                <h6 class="card-header text-center mt-3">{{ movies.title }}</h6>
          <div class="card-body text-center">
            <div class="h1 mb-3">
              <img
                [src]="imgPrefix + movies.poster_path"
                [alt]="movies.title"
                srcset=""
                class="img-fluid w-100"
              />
            </div>
          </div>
          <div class="card-footer text-muted">
              <p class="lead">Vote: {{movies.vote_average}}</p>
              <p class="lead">Vote: {{movies.vote_count}}</p>
              <p class="lead">Release date: {{movies.release_date}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Card section  -->
